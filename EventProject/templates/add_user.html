<!DOCTYPE html>
<html>
<head><title>Add New User</title></head>
<body style="background-color: #d3d3d3; font-family: Arial; text-align: center;">
    <h2 style="background-color: #2e548a; color: white; padding: 15px;">Add New User</h2>
    <div style="background-color: white; width: 350px; margin: 50px auto; padding: 20px; border: 2px solid #2e548a;">
        <form action="/save_user" method="POST">
            <p>Username: <input type="text" name="u_name" required></p>
            <p>Email: <input type="email" name="u_email" required></p>
            <p>Password: <input type="password" name="u_password" required></p>
            <p>Role: 
                <select name="u_role">
                    <option value="User">User</option>
                    <option value="Vendor">Vendor</option>
                    <option value="Admin">Admin</option>
                </select>
            </p>
            <button type="submit" style="background-color: #4f81bd; color: white; padding: 10px;">Save to Database</button>
            <button type="button" onclick="location.href='/maintain_user'">Cancel</button>
        </form>
    </div>
</body>
</html>
