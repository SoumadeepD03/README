<body style="background-color: #d3d3d3; font-family: Arial; text-align: center;">
    <div style="background-color: #2e548a; color: white; padding: 10px; width: 400px; margin: 20px auto;">
        <h3>Item Details</h3>

            <p>Address: <input type="text" required style="float: right;"></p><br>

                <select style="float: right;">
                    <option>Cash</option>
                    <option>UPI</option>
                </select>
            </p><br><br>
            <button type="submit" style="width: 100%; padding: 10px; background-color: #4f81bd; color: white; border: none; cursor: pointer;">Order Now</button>
        </form>
    </div>
</body>
