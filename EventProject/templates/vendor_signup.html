<body style="background-color: #d3d3d3; font-family: Arial; text-align: center;">
    <div style="background-color: #2e548a; color: white; padding: 15px;">
        <h3>Vendor Registration</h3>
    </div>
    <div style="background-color: white; width: 350px; margin: 30px auto; padding: 20px; border: 1px solid #000;">
        <form action="/" method="GET">
            <p>Business Name: <input type="text" required></p>
            <p>Service Type: 
                <select required>
                    <option>Florist</option>
                    <option>Catering</option>
                    <option>Lighting</option>
                    <option>Decoration</option>
                </select>
            </p>
            <p>Contact No: <input type="text" required></p>
            <p>Password: <input type="password" required></p>
            <button type="submit" style="background-color: #2e548a; color: white; padding: 10px; width: 100%;">Register as Vendor</button>
        </form>
        <p><a href="/">Back to Login</a></p>
    </div>
</body>
